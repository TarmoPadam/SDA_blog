{% extends 'base.html' %}
{% block title %} MY:Posts {% endblock %} 
{% block content %} 
{% for post in posts %}
<div class="card">
  <div class="card-header">{{ post.title }}</div>
  <div class="card-body">
    <p class="card-text">{{post.body}}</p>
    <a href="posts/{{post.pk}}" class="btn btn-primary">Coninue Reading</a>
  </div>
</div>
{% endfor %} 
{% endblock %}
